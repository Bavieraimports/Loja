<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo iPhones</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LISTA DE IPHONES -->
  <div class="lista">

    <div class="card" data-modelo="iPhone 11 64GB" data-preco="R$ 1.799">
      <div class="info">
        <div class="modelo">iPhone 11 64GB</div>
        <div class="preco">R$ 1.799</div>
      </div>
      <div class="check">✓</div>
    </div>

    <div class="card" data-modelo="iPhone 11 128GB" data-preco="R$ 1.999">
      <div class="info">
        <div class="modelo">iPhone 11 128GB</div>
        <div class="preco">R$ 1.999</div>
      </div>
      <div class="check">✓</div>
    </div>

    <div class="card" data-modelo="iPhone 12 128GB" data-preco="R$ 2.499">
      <div class="info">
        <div class="modelo">iPhone 12 128GB</div>
        <div class="preco">R$ 2.499</div>
      </div>
      <div class="check">✓</div>
    </div>

    <div class="card" data-modelo="iPhone 13 128GB" data-preco="R$ 3.099">
      <div class="info">
        <div class="modelo">iPhone 13 128GB</div>
        <div class="preco">R$ 3.099</div>
      </div>
      <div class="check">✓</div>
    </div>

  </div>

  <!-- BOTÃO WHATSAPP -->
  <button id="whats">
    WhatsApp
    <span id="contador">0</span>
  </button>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
