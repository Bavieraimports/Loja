<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baviera iPhones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topo">
    <h1>Baviera iPhones</h1>
    <p>iPhones selecionados • Qualidade garantida</p>
  </header>

  <section class="infos">
    <p>✔ Aparelhos revisados</p>
    <p>✔ Procedência garantida</p>
    <p>✔ Atendimento direto no WhatsApp</p>
  </section>

  <h2>Modelos disponíveis</h2>

  <section class="catalogo">
    <div class="card" data-modelo="iPhone 15 128GB Verde" data-preco="R$ 3.099,00">
      <h3>iPhone 15</h3>
      <p>128GB • Verde</p>
      <p>Bateria: 83%</p>
      <strong>R$ 3.099,00</strong>
    </div>
  </section>

  <!-- FEEDBACKS -->
  <section class="feedbacks">
    <h2>O que nossos clientes dizem</h2>

    <div class="feedback-lista">
      <div class="feedback-card">
        <img src="feedbacks/feedback1.jpg" alt="Feedback cliente">
      </div>
      <div class="feedback-card">
        <img src="feedbacks/feedback2.jpg" alt="Feedback cliente">
      </div>
      <div class="feedback-card">
        <img src="feedbacks/feedback3.jpg" alt="Feedback cliente">
      </div>
      <div class="feedback-card">
        <img src="feedbacks/feedback4.jpg" alt="Feedback cliente">
      </div>
      <div class="feedback-card">
        <img src="feedbacks/feedback5.jpg" alt="Feedback cliente">
      </div>
    </div>
  </section>

  <button id="whats">
    Falar no WhatsApp <span id="contador"></span>
  </button>

  <script src="script.js"></script>
</body>
</html>
